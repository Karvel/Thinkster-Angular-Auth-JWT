<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Angular Auth</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="app" ng-controller="Main as main">
    <div class="container">
        <div class="page-header">
            <h1>Simple Angular Auth - Thinkster</h1>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="main.username" placeholder="Username" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="main.password" placeholder="Password" />
        </div>
        <button class="btn btn-primary" ng-click="main.register()">Register</button>
        <button class="btn btn-primary" ng-click="main.login()">Log In</button>
        <button class="btn btn-primary" ng-click="main.logout()" ng-show="main.isAuthed()">Log Out</button>
        <button class="btn btn-primary" ng-click="main.getQuote()">Get Quote</button>
        <br><br>
        {{ main.message }}
    </div>
</body>
</html>
